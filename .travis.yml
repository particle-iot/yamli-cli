language: node_js
node_js: 8
jobs:
  include:
  - stage: Build macOS
    script: npm run build-osx
    os: osx
  - stage: Build Linux
    script: npm run build-linux && ls -lha build/
    os: linux
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: build/*
  skip_cleanup: true
  on:
    repo: suda/yamli-cli
